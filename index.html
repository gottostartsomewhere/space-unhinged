<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Chaos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Top Left UI -->
    <div class="ui-panel top-left">
        <div class="glass-panel title-panel">
            <h1>Space, But Unhinged</h1>
            <p class="subtitle">Simulation with a Little Distortion</p>
        </div>
        
        <div id="planet-info" class="glass-panel info-panel" style="display: none;">
            <h2 id="planet-name"></h2>
            <p id="planet-description"></p>
            <div class="planet-stats">
                <span id="planet-diameter"></span>
                <span id="planet-distance"></span>
            </div>
        </div>
    </div>
    
    <!-- Top Right UI -->
    <div class="ui-panel top-right">
        <div class="button-row">
            <button id="play-pause" class="icon-button" title="Play/Pause">
                <svg id="pause-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                <svg id="play-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            <button id="reset" class="icon-button" title="Reset">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
            </button>
        </div>
        
        <!-- Zoom Controls -->
        <div class="glass-panel zoom-panel">
            <div class="zoom-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span>Zoom</span>
            </div>
            <div class="zoom-controls">
                <button id="zoom-in" class="zoom-button">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button id="zoom-reset" class="zoom-button">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                </button>
                <button id="zoom-out" class="zoom-button">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="glass-panel control-panel">
            <button id="toggle-orbits" class="toggle-button active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                Orbits
            </button>
            <button id="toggle-info" class="toggle-button active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                Info
            </button>
            <button id="toggle-comets" class="toggle-button active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                Comets
            </button>
        </div>
        
        <!-- Camera Views -->
        <div class="glass-panel view-panel">
            <div class="view-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <span>Views</span>
            </div>
            <button id="view-free" class="view-button active" data-view="free">Free</button>
            <button id="view-top" class="view-button" data-view="top">Top</button>
            <button id="view-side" class="view-button" data-view="side">Side</button>
            <button id="view-cinematic" class="view-button" data-view="cinematic">Cinematic</button>
        </div>
    </div>
    
    <!-- Cosmic Events Panel -->
    <div class="ui-panel cosmic-events">
        <div class="glass-panel events-panel">
            <div class="panel-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
                <span>Cosmic Events</span>
            </div>
            
            <button class="event-button" data-event="solar_storm">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
                </svg>
                Solar Storm
            </button>
            
            <button class="event-button" data-event="rogue_planet">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
                Rogue Planet
            </button>
            
            <button class="event-button" data-event="orbital_resonance">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="6"></circle>
                    <circle cx="12" cy="12" r="2"></circle>
                </svg>
                Resonance
            </button>
            
            <button class="event-button" data-event="asteroid_impact">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
                Asteroid Storm
            </button>
            
            <button class="event-button" data-event="gravity_waves">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                </svg>
                Gravity Waves
            </button>
            
            <button class="event-button" data-event="time_lapse">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                </svg>
                Time Lapse
            </button>
        </div>
    </div>
    
    <!-- Event Alert -->
    <div id="event-alert" class="event-alert" style="display: none;">
        <p id="event-text"></p>
    </div>
    
    <!-- Bottom UI -->
    <div class="ui-panel bottom-bar">
        <div class="glass-panel info-bar">
            <p>Click planets • Move mouse • Try cosmic events • Cinematic mode</p>
        </div>
        <div class="glass-panel scale-info">
            <p>1 AU ≈ 150M km</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
